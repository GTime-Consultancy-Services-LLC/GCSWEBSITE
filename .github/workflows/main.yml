name: Deploy via FTP to Hostinger

on:
  push:
    branches:
      - main # Trigger only when changes are merged into main

jobs:
  deploy:
    name: FTP Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_IP }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /public_html/ # Change if needed
          log-level: standard
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
